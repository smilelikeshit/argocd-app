apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: fruitsingress
  namespace: orange
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"

spec:
  rules:
    - http:
        paths:
          - path: /orange
            backend:
              serviceName: "orangeservice.orange.svc.cluster.local"
              servicePort: 5678
          - path: /apple
            backend:
              serviceName: "appleservice.apple.svc.cluster.local"
              servicePort: 5678
